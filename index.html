<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Loader Example</title>
    <style>
        #loader {
            display: none;
            width: 50px;
            height: 50px;
            margin: 20px auto;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Пример AJAX запроса с loader'ом</h1>
    
    <button id="loadData">Загрузить данные</button>
    
    <div id="loader">
        <img src="https://i.gifer.com/origin/b4/b4d657e7ef262b88eb5f7ac021edda87.gif" alt="Loading...">
    </div>
    
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
